<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat!</title>
    <link rel="icon" type="image/png" href="gopher.png" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>
            GoChat!
            <img class="img-gopher" src="./gopher.png" alt="Gopher">
        </h2>
        <div class="row">
            <div class="column">
                <form id="chat-form">
                    <div class="form-group">
                        <input id="input-username" type="text" name="" required="" />
                        <label>Username</label>
                    </div>
                    <div class="form-group">
                        <input id="input-text" type="text" name="" required="" />
                        <label>Message</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>

            <div class="column">
                <ul id="chat-thread" class="chat-thread"></ul>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
